<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox TTS - Professional Voice Synthesis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-row label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .folder-select {
            flex: 1;
        }

        .voice-samples-section {
            flex: 1;
        }

        .folder-select input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .folder-select input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .voice-samples-library {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .voice-sample-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .voice-sample-item:last-child {
            margin-bottom: 0;
        }

        .voice-sample-name {
            flex: 1;
            font-size: 13px;
            color: #333;
        }

        .voice-sample-controls {
            display: flex;
            gap: 5px;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-bar.show {
            display: block;
        }

        .status-bar.success { background: #4caf50; color: white; }
        .status-bar.error { background: #f44336; color: white; }
        .status-bar.info { background: #2196f3; color: white; }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .file-bubble {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .file-bubble.expanded {
            grid-column: 1 / -1;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .file-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .expand-icon {
            font-size: 20px;
            color: #667eea;
            user-select: none;
        }

        .generated-audio-list {
            margin-top: 15px;
        }

        .audio-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .audio-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .audio-item-title {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        .audio-item-params {
            font-size: 11px;
            color: #888;
            margin-bottom: 8px;
        }

        .audio-player {
            width: 100%;
        }

        .best-take-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .best-take-control input[type="radio"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .best-take-control label {
            cursor: pointer;
            font-size: 12px;
            color: #666;
            user-select: none;
        }

        .best-take-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .audio-item.best-take {
            border: 2px solid #667eea;
            background: linear-gradient(to right, #f9f9f9, #f0f0ff);
        }

        .file-expanded-content {
            display: none;
        }

        .file-bubble.expanded .file-expanded-content {
            display: block;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .text-display {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .controls-panel {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            float: right;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Chatterbox TTS</h1>
            <p>Professional Voice Synthesis with Multiple Generations</p>
        </div>

        <div class="main-controls">
            <div class="control-row">
                <div class="folder-select">
                    <label>Text Files Folder</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="folderPath" placeholder="No folder selected" readonly>
                        <button class="btn btn-primary" id="browseFolderBtn">Browse</button>
                    </div>
                    <input type="file" id="folderInput" webkitdirectory directory multiple>
                </div>

                <div class="voice-samples-section">
                    <label>Voice Samples Library</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button class="btn btn-secondary" id="uploadVoiceBtn">Upload Audio</button>
                        <button class="btn btn-secondary" id="recordVoiceBtn">Record</button>
                        <button class="btn btn-secondary" id="refreshVoicesBtn">Refresh</button>
                    </div>
                    <div class="voice-samples-library" id="voiceSamplesList">
                        <p style="color: #999; font-size: 13px; text-align: center;">No voice samples yet</p>
                    </div>
                    <input type="file" id="voiceUploadInput" accept="audio/*">
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar"></div>

        <div class="files-grid" id="filesContainer">
            <div class="empty-state">
                <h2>No Files Loaded</h2>
                <p>Click "Browse" to select a directory with .txt files</p>
            </div>
        </div>
    </div>

    <!-- Upload Voice Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">Upload Voice Sample</div>
            <div class="modal-body">
                <label>File Name:</label>
                <input type="text" id="voiceFileName" placeholder="e.g., my_voice.wav">
                <p style="font-size: 12px; color: #666;">Selected file: <span id="selectedFileName">None</span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn-primary" onclick="uploadVoiceSample()">Upload</button>
            </div>
        </div>
    </div>

    <!-- Record Voice Modal -->
    <div class="modal" id="recordModal">
        <div class="modal-content">
            <div class="modal-header">Record Voice Sample</div>
            <div class="modal-body">
                <label>Recording Name:</label>
                <input type="text" id="recordingName" placeholder="e.g., my_recording.wav">
                <div class="recording-controls">
                    <button class="btn btn-primary btn-small" id="startRecordBtn">Start Recording</button>
                    <button class="btn btn-secondary btn-small" id="stopRecordBtn" disabled>Stop</button>
                    <div id="recordingIndicator" style="display: none;">
                        <div class="recording-indicator"></div>
                    </div>
                </div>
                <audio id="recordingPreview" controls style="width: 100%; margin-top: 15px; display: none;"></audio>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeRecordModal()">Cancel</button>
                <button class="btn btn-primary" id="saveRecordBtn" disabled onclick="saveRecording()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentFiles = [];
        let voiceSamples = [];
        let mediaRecorder;
        let recordedChunks = [];

        // Elements
        const folderPath = document.getElementById('folderPath');
        const browseFolderBtn = document.getElementById('browseFolderBtn');
        const folderInput = document.getElementById('folderInput');
        const statusBar = document.getElementById('statusBar');
        const filesContainer = document.getElementById('filesContainer');
        const voiceSamplesList = document.getElementById('voiceSamplesList');
        const uploadVoiceBtn = document.getElementById('uploadVoiceBtn');
        const recordVoiceBtn = document.getElementById('recordVoiceBtn');
        const refreshVoicesBtn = document.getElementById('refreshVoicesBtn');
        const voiceUploadInput = document.getElementById('voiceUploadInput');

        // Show status message
        function showStatus(message, type = 'info') {
            console.log(`[Status ${type}]:`, message);
            statusBar.textContent = message;
            statusBar.className = `status-bar show ${type}`;

            if (type !== 'error') {
                setTimeout(() => {
                    statusBar.classList.remove('show');
                }, 5000);
            }
        }

        // Load voice samples
        async function loadVoiceSamples() {
            try {
                const response = await fetch(`${API_URL}/voice-samples`);
                const data = await response.json();
                voiceSamples = data.samples || [];
                renderVoiceSamples();
            } catch (error) {
                console.error('Error loading voice samples:', error);
            }
        }

        // Render voice samples
        function renderVoiceSamples() {
            if (voiceSamples.length === 0) {
                voiceSamplesList.innerHTML = '<p style="color: #999; font-size: 13px; text-align: center;">No voice samples yet</p>';
                return;
            }

            voiceSamplesList.innerHTML = voiceSamples.map(sample => `
                <div class="voice-sample-item">
                    <div class="voice-sample-name">${sample.name}</div>
                    <div class="voice-sample-controls">
                        <audio controls style="height: 30px;">
                            <source src="http://localhost:5000${sample.url}" type="audio/wav">
                        </audio>
                    </div>
                </div>
            `).join('');
        }

        // Handle folder browse
        browseFolderBtn.addEventListener('click', () => folderInput.click());

        folderInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const firstFile = files[0];
            const folderName = firstFile.webkitRelativePath.split('/')[0];
            const txtFiles = files.filter(f => f.name.endsWith('.txt'));

            if (txtFiles.length === 0) {
                showStatus('No .txt files found', 'error');
                return;
            }

            folderPath.value = folderName;
            currentFiles = txtFiles.map(f => ({
                name: f.webkitRelativePath || f.name,
                path: f.webkitRelativePath || f.name,
                file: f
            }));

            showStatus(`Loaded ${currentFiles.length} text file(s)`, 'success');
            renderFiles();
        });

        // Render file bubbles
        async function renderFiles() {
            filesContainer.innerHTML = '';

            for (let i = 0; i < currentFiles.length; i++) {
                const fileInfo = currentFiles[i];
                const text = await fileInfo.file.text();
                const fileName = fileInfo.name.split('/').pop();

                const bubble = document.createElement('div');
                bubble.className = 'file-bubble';
                bubble.id = `bubble_${i}`;
                bubble.innerHTML = `
                    <div class="file-header" onclick="toggleExpand(${i})">
                        <div class="file-title">${fileName}</div>
                        <div class="expand-icon">‚ñº</div>
                    </div>

                    <div class="generated-audio-list" id="audioList_${i}">
                        <p style="color: #999; font-size: 13px;">No audio generated yet</p>
                    </div>

                    <div class="file-expanded-content">
                        <div class="content-grid">
                            <div>
                                <h3 style="margin-bottom: 10px; color: #333;">Text Content</h3>
                                <div class="text-display">${text}</div>
                            </div>
                            <div>
                                <h3 style="margin-bottom: 10px; color: #333;">Voice Controls</h3>
                                <div class="controls-panel">
                                    <div class="control-group">
                                        <label>Voice Sample</label>
                                        <select id="voice_${i}">
                                            <option value="none">Default Voice</option>
                                            ${voiceSamples.map(s => `<option value="${s.name}">${s.name}</option>`).join('')}
                                        </select>
                                    </div>
                                    <div class="control-group">
                                        <label>Language</label>
                                        <select id="language_${i}">
                                            <option value="en">English</option>
                                            <option value="es">Spanish</option>
                                            <option value="fr">French</option>
                                            <option value="de">German</option>
                                            <option value="it">Italian</option>
                                            <option value="pt">Portuguese</option>
                                            <option value="zh">Chinese</option>
                                            <option value="ja">Japanese</option>
                                            <option value="ko">Korean</option>
                                        </select>
                                    </div>
                                    <div class="control-group">
                                        <label>
                                            Exaggeration
                                            <span class="range-value" id="exag_val_${i}">0.5</span>
                                        </label>
                                        <input type="range" id="exaggeration_${i}" min="0" max="1" step="0.1" value="0.5"
                                               oninput="document.getElementById('exag_val_${i}').textContent = this.value">
                                    </div>
                                    <div class="control-group">
                                        <label>
                                            CFG Weight
                                            <span class="range-value" id="cfg_val_${i}">0.5</span>
                                        </label>
                                        <input type="range" id="cfg_weight_${i}" min="0" max="1" step="0.1" value="0.5"
                                               oninput="document.getElementById('cfg_val_${i}').textContent = this.value">
                                    </div>
                                    <button class="btn btn-primary" onclick="generateAudio(${i})" style="width: 100%; margin-top: 10px;">
                                        Generate New Audio
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                filesContainer.appendChild(bubble);
                await loadGeneratedAudio(i, fileName);
            }
        }

        // Load generated audio for a file
        async function loadGeneratedAudio(index, fileName) {
            try {
                const response = await fetch(`${API_URL}/generated-audio/${fileName}`);
                const data = await response.json();
                const audioList = document.getElementById(`audioList_${index}`);

                if (data.generated_audio && data.generated_audio.length > 0) {
                    audioList.innerHTML = data.generated_audio.map((item, idx) => {
                        const meta = item.metadata;
                        const date = new Date(meta.timestamp).toLocaleString();
                        const isBestTake = meta.is_best_take || false;
                        const bestTakeBadge = isBestTake ? '<span class="best-take-badge">Best Take</span>' : '';
                        const audioItemClass = isBestTake ? 'audio-item best-take' : 'audio-item';

                        return `
                            <div class="${audioItemClass}">
                                <div class="audio-item-header">
                                    <div class="audio-item-title">Generation #${data.generated_audio.length - idx} ${bestTakeBadge}</div>
                                    <small style="color: #999;">${date}</small>
                                </div>
                                <div class="best-take-control">
                                    <input type="radio"
                                           name="best_take_${index}"
                                           id="radio_${index}_${idx}"
                                           value="${item.audio_file}"
                                           ${isBestTake ? 'checked' : ''}
                                           onchange="setBestTake(${index}, '${fileName}', '${item.audio_file}')">
                                    <label for="radio_${index}_${idx}">Mark as Best Take</label>
                                </div>
                                <div class="audio-item-params">
                                    Language: ${meta.language_id} | Exaggeration: ${meta.exaggeration} | CFG: ${meta.cfg_weight} | Voice: ${meta.voice_sample || 'Default'}
                                </div>
                                <audio controls class="audio-player">
                                    <source src="http://localhost:5000${item.audio_url}" type="audio/wav">
                                </audio>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading generated audio:', error);
            }
        }

        // Toggle expand/collapse
        window.toggleExpand = function(index) {
            const bubble = document.getElementById(`bubble_${index}`);
            const allBubbles = document.querySelectorAll('.file-bubble');

            if (bubble.classList.contains('expanded')) {
                bubble.classList.remove('expanded');
                bubble.querySelector('.expand-icon').textContent = '‚ñº';
            } else {
                allBubbles.forEach(b => {
                    b.classList.remove('expanded');
                    b.querySelector('.expand-icon').textContent = '‚ñº';
                });
                bubble.classList.add('expanded');
                bubble.querySelector('.expand-icon').textContent = '‚ñ≤';
            }
        };

        // Generate audio
        window.generateAudio = async function(index) {
            const fileInfo = currentFiles[index];
            const fileName = fileInfo.name.split('/').pop();

            const voice = document.getElementById(`voice_${index}`).value;
            const language = document.getElementById(`language_${index}`).value;
            const exaggeration = document.getElementById(`exaggeration_${index}`).value;
            const cfgWeight = document.getElementById(`cfg_weight_${index}`).value;

            showStatus('Generating audio...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', fileInfo.file);
                formData.append('filename', fileInfo.name);
                formData.append('voice_sample', voice);
                formData.append('language_id', language);
                formData.append('exaggeration', exaggeration);
                formData.append('cfg_weight', cfgWeight);

                const response = await fetch(`${API_URL}/generate-from-upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                showStatus('Audio generated successfully!', 'success');
                await loadGeneratedAudio(index, fileName);
            } catch (error) {
                console.error('Error generating audio:', error);
                showStatus(`Failed: ${error.message}`, 'error');
            }
        };

        // Voice upload modal
        uploadVoiceBtn.addEventListener('click', () => voiceUploadInput.click());
        voiceUploadInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                document.getElementById('selectedFileName').textContent = file.name;
                document.getElementById('voiceFileName').value = file.name;
                document.getElementById('uploadModal').classList.add('show');
            }
        });

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
            voiceUploadInput.value = '';
        }

        async function uploadVoiceSample() {
            const file = voiceUploadInput.files[0];
            const fileName = document.getElementById('voiceFileName').value;

            if (!file || !fileName) {
                showStatus('Please provide a file and name', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('filename', fileName);

                const response = await fetch(`${API_URL}/voice-samples/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                showStatus('Voice sample uploaded!', 'success');
                closeUploadModal();
                await loadVoiceSamples();
            } catch (error) {
                showStatus(`Upload failed: ${error.message}`, 'error');
            }
        }

        // Recording
        recordVoiceBtn.addEventListener('click', () => {
            document.getElementById('recordModal').classList.add('show');
        });

        function closeRecordModal() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            document.getElementById('recordModal').classList.remove('show');
        }

        document.getElementById('startRecordBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('recordingPreview').src = url;
                    document.getElementById('recordingPreview').style.display = 'block';
                    document.getElementById('saveRecordBtn').disabled = false;
                };

                mediaRecorder.start();
                document.getElementById('startRecordBtn').disabled = true;
                document.getElementById('stopRecordBtn').disabled = false;
                document.getElementById('recordingIndicator').style.display = 'block';
            } catch (error) {
                showStatus('Microphone access denied', 'error');
            }
        });

        document.getElementById('stopRecordBtn').addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('startRecordBtn').disabled = false;
                document.getElementById('stopRecordBtn').disabled = true;
                document.getElementById('recordingIndicator').style.display = 'none';
            }
        });

        async function saveRecording() {
            let name = document.getElementById('recordingName').value;
            if (!name) {
                showStatus('Please enter a recording name', 'error');
                return;
            }

            // Ensure the name has .wav extension
            if (!name.toLowerCase().endsWith('.wav')) {
                name = name + '.wav';
            }

            try {
                const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', blob, name);
                formData.append('filename', name);

                const response = await fetch(`${API_URL}/voice-samples/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Save failed');

                showStatus('Recording saved!', 'success');
                closeRecordModal();
                await loadVoiceSamples();
            } catch (error) {
                showStatus(`Save failed: ${error.message}`, 'error');
            }
        }

        // Set best take for an audio file
        window.setBestTake = async function(index, txtFilename, audioFilename) {
            try {
                showStatus('Setting best take...', 'info');

                const response = await fetch(`${API_URL}/set-best-take`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        txt_filename: txtFilename,
                        audio_filename: audioFilename
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to set best take');
                }

                showStatus('Best take updated successfully!', 'success');
                await loadGeneratedAudio(index, txtFilename);
            } catch (error) {
                console.error('Error setting best take:', error);
                showStatus(`Failed: ${error.message}`, 'error');
            }
        };

        refreshVoicesBtn.addEventListener('click', loadVoiceSamples);

        // Initialize
        (async function init() {
            await loadVoiceSamples();
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                showStatus('Unable to connect to server', 'error');
            }
        })();
    </script>
</body>
</html>
